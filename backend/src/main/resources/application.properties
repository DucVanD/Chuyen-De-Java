# ===============================
# APPLICATION
# ===============================
spring.application.name=backend

# ===============================
# DATABASE CONFIG (ENV-BASED)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/chuyendejava?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Removed explicit dialect as per Hibernate warning
# ===============================
# MULTIPART UPLOAD CONFIG
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# VNPAY CONFIG (SANDBOX - ENV)
# ===============================
vnpay.api.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.tmn.code=${VNPAY_TMN_CODE:}
vnpay.hash.secret=${VNPAY_HASH_SECRET:}
vnpay.return.url=${VNPAY_RETURN_URL:http://localhost:5173/payment-callback}
vnpay.version=2.1.0

# ===============================
# MAIL CONFIG (GMAIL - ENV)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

